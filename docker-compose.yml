services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: bidding-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bidding_user
      POSTGRES_PASSWORD: bidding_pass
      POSTGRES_DB: bidding_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bidding_user -d bidding_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bidding-network

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bidding-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://bidding_user:bidding_pass@postgres:5432/bidding_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: 7d
      COOKIE_SECURE: "false"
      FILE_UPLOAD_DIR: ./uploads
      MAX_UPLOAD_MB: 10
    ports:
      - "4000:4000"
    volumes:
      - ./uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - bidding-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: bidding-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: http://backend:4000
    ports:
      - "3000:3000"
    networks:
      - bidding-network

  # pgAdmin (Database Management UI) - Optional
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bidding-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bidding.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bidding-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  pgadmin_data:
    driver: local

networks:
  bidding-network:
    driver: bridge
